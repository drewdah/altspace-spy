<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="https://aframe.io/releases/0.5.0/aframe.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
            <img id="skyTexture" src="/assets/images/skybox.jpg">
            <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        </a-assets>

        <a-sky src="#skyTexture"></a-sky>
        <a-entity id='building'>
            <a-entity id='floor'>
                <a-entity id='room'>
                    <a-box scale='0.1 5 10' position='-5 2.5 0'></a-box>
                    <a-box scale='0.1 5 10' position='0 2.5 -5' rotation='0 90 0'></a-box>
                    <a-box scale='0.1 5 10' position='5 2.5 0' rotation='0 180 0'></a-box>
                    <a-box scale='0.1 5 10' position='0 2.5 5' rotation='0 90 0'></a-box>
                </a-entity>
            </a-entity>
        </a-entity>

        <a-light type="ambient" color="#F0F0F0"></a-light>
        <a-plane color="#F0F0F0" rotation="-90 0 0" repeat="10 10" width="30" height="30"></a-plane>

        <a-camera position="0 0 10">
            <a-cursor></a-cursor>
        </a-camera>
    </a-scene>
    
  </body>

  <script src="bundle.js"></script>
</html>
