<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="https://aframe.io/releases/0.5.0/aframe.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
            <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
            <img id="skyTexture" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
            <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
            <audio src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav" autoplay preload></audio>
            <a-asset-item id="err" src="/models/bigerr.dae"></a-asset-item>
        </a-assets>

        <a-text value="Lets go while I'm feeling it!" align="center" position="-0.9 0.2 -3" scale="1.5 1.5 1.5"></a-text>

        <a-entity collada-model="#err" src="#boxTexture" scale="30 30 30" rotation="0 0 0" position="0 0 -5" color="#0095DD">
            <a-animation attribute="position" to="0 3 -5" direction="alternate" dur="1000"
            repeat="indefinite" easing="ease-in-out"></a-animation>
        </a-entity>

        <a-sky src="#skyTexture"></a-sky>

        <a-light type="ambient" color="#445451"></a-light>
        <a-light type="point" intensity="2" position="2 4 4"></a-light>
        <a-plane src="#groundTexture" rotation="-90 0 0" repeat="10 10" width="30" height="30"></a-plane>

        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>
    </a-scene>
    
  </body>

  <script src="bundle.js"></script>
</html>
