<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="bundle.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
            <img id="skyTexture" src="/assets/images/skybox.jpg">
        </a-assets>

        <a-sky src="#skyTexture"></a-sky>

        <a-entity id='building'>
            <a-entity id='floor'>
                <a-entity room="color: #d1d1d1;" position="-10 2.6 0"></a-entity>
                <a-entity room="color: #ff00ff;" position="-5 2.6 0"></a-entity>
                <a-entity room="color: #00ff00;" position="0 2.6 0"></a-entity>
                <a-entity room="color: #cccccc;" position="5 2.6 0"></a-entity>
                <a-entity room="color: #ff0000;" position="10 2.6 0"></a-entity>
            </a-entity>
        </a-entity>

        <a-light type="ambient" color="#F0F0F0"></a-light>
        <a-plane color="#F0F0F0" rotation="-90 0 0" repeat="10 10" width="30" height="30"></a-plane>

        <a-camera position="0 0 10">
            <a-cursor></a-cursor>
        </a-camera>
    </a-scene>

  </body>


</html>
